<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Todo.css">
    <!--폰트 설정-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="contain">
        <h3 id="title">Simple ToDo-List</h3>
        <div class="sub-container" id="sub-contain">
            <ul class="list-group" id="lists">
                
              </ul>
        </div>
        <div class="input-group mb-3" id="input-group">
            <input type="text" class="form-control" placeholder="put your ToDos" id="input">
            <button class="btn btn-outline-secondary" type="button" id="input-button" onclick="addTodo()">Add</button>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js "></script>
    <script>
        $(document).ready(function(){
            $.ajax({
                url:"",
                data:{},
                type:"",
                success:function(json){

                },
                error:function(json){
                    
                }
            })
        });

        function addTodo(){
            let todo = $("#input").val();
            let id = Math.floor(Math.random()*100000);
            let list_item = `<li class="list-group-item d-flex justify-content-between align-items-center list-${id}">
                  ${todo}
                  <span class="badge text-bg-primary rounded-pill" onclick="delTodo(${id})">del</span>
            </li>`

            $("#lists").append(list_item);
            $("#input").val("");
        }

        function delTodo(id){
            $(".list-"+id).remove();
        }
    </script>
</body>
</html>
